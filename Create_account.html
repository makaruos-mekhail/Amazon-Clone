<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Registerion Create account </title>
        <!-- style css -->
        <link rel="stylesheet" href="./Css/Create_account.css">

        <!-- style css -->
    
        <!-- icon -->
        <script src="https://kit.fontawesome.com/26f3c2e8ac.js" crossorigin="anonymous"></script>
        <!-- icon -->
</head>

<body>
    <header>
        <div>
        <img src="./images/logo3.jpg">
        </div>
    </header>

    <div id="div1">
        <div id=div2>
            <div id="div3">
                <h1>Create account</h1>
                    <form action="Sign_in.html" method="get">
                        <div class="label">
                            <div>
                                <label for="name">Your Name</label>
                            </div>
                            <div>
                                <input type="text" name="name" id="name" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="label">
                            <div>
                                <label for="email">Email
                                </label>
                            </div>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="label">
                            <div>
                                <label for="password">Password</label>
                            </div>

                            <input type="password" name="password" id="password" placeholder="At least 8 characters">
                        </div>
                        <div class="label">
                            <div>
                                <label for="repassword">Re-enter password</label>
                            </div>
                            <input type="password" name="confirmPassword" id="repassword">
                        </div>
                        <div class = "label">
                            <div>
                                <button type="submit">Create account</button>
                            </div>
                        </div>
                        
                        <div class = "label">
                            <div id="policy">
                                <p>By creating an account, you agree to our <a href="#">Terms of Service</a> and <a
                                        href="#">Privacy Policy</a>.</p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class = "label">Already have an account?
                                     <a href="Sign_in.html">Sign in</a>
                                     <a href="Sign_in.html"><span id="right-arrow"></a>
                                    </span>
                                    </span>
                                
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="./js/Create_account.js"></script>
</body>

</html>
